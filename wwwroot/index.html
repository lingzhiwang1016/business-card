<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>我的名片</title>
    <link rel="stylesheet" href="main.css">
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>

<body ng-app="Card" ng-controller="CardController">
    <main>
        <article>
            <!--<img class="logo" src="images/logo.png" />-->
            <h1>{{formData.name}}<small>{{formData.title}}</small></h1>
            <address>
                <p class="addr">{{formData.address}}</p>
                <p class="tel">{{formData.phone}}</p>
                <p class="qq">{{formData.qq}}</p>
                <p class="email">{{formData.email}}</p>
            </address>
            <img class="pic" src="images/xrk.png" />
        </article>
        <aside>
            <div class="photo"></div>
            <p>{{formData.description}}</p>
        </aside>
    </main>
    <div class="edit" onclick="location.href='edit.html'">编辑</div>
    <script src="index.js"></script>
</body>

</html>
